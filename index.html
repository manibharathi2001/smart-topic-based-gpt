<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm your PA-Personal Assistant</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2F4F4F;
            color: #d1d5db;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #000000;
            box-shadow: 0 2px 10px rgba(168, 2, 245, 0.2);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .recent-chats {
            flex: 1;
            overflow-y: auto;
            background-color: #070707;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .chat-item {
            margin-bottom: 10px;
        }
        .chat-item h3 {
            margin: 0;
            font-size: 1.1em;
            color: #1a73e8;
        }
        .chat-item p {
            margin: 5px 0 0;
        }
        .input-form {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0a0a0a;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #0c0c0c;
            color: #d1d5db;
        }
        button {
            padding: 10px 20px;
            background-color: #14181d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0c0d0e;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>I'm your PA-Personal Assistant</h1>
        </div>
        {% if recent_chats %}
            <div class="recent-chats">
                <h2>Recent Chats</h2>
                {% for chat in recent_chats %}
                    <div class="chat-item">
                        <h3>{{ chat.topic }}</h3>
                        <p>{{ chat.facts }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="input-form">
            <form method="POST">
                <label for="topic">Enter a topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter a topic..." value="{{ topic }}">
                <button type="submit">Submit Topic</button>
            </form>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
